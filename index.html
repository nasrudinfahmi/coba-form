<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coba Form" />
    <title>Coba Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="main">
      <div id="loading-container"></div>
      <form class="form" id="test-form" name="test-form">
        <input
          type="text"
          placeholder="nama"
          id="nama"
          name="Nama"
          aria-label="Nama"
          required
        />
        <input
          type="text"
          placeholder="Nomor Hp"
          id="noHP"
          name="Nomor Telepon"
          aria-label="Nomor Telepon"
          required
        />
        <input type="file" id="file" name="file" aria-label="Gambar" required />
        <button type="submit" id="btn-submit">Kirim</button>
      </form>
    </main>

    <script type="module" src="./utils/utils.js"></script>
    <script type="module" src="./config/firebase.js"></script>
    <script type="module" src="./services/spreadsheet.js"></script>
    <script type="module" src="./services/storage.js"></script>
    <script type="module" src="./js/postSpreadsheet.js"></script>
  </body>
</html>
